<div *ngIf="currentQuestionIndex <= giraffen.length">
  <h2>Frage {{currentQuestionIndex}}:</h2>
  <p>{{giraffen[currentQuestionIndex - 1].question}}</p>


    <li>
      <button (click)="selectOption(giraffen[currentQuestionIndex - 1].option1)">
        {{giraffen[currentQuestionIndex - 1].option1}}
      </button>
    </li>
    <li>
      <button (click)="selectOption(giraffen[currentQuestionIndex - 1].option2)">
        {{giraffen[currentQuestionIndex - 1].option2}}
      </button>
    </li>
    <li>
      <button (click)="selectOption(giraffen[currentQuestionIndex - 1].option3)">
        {{giraffen[currentQuestionIndex - 1].option3}}
      </button>
    </li>
    <li>
      <button (click)="selectOption(giraffen[currentQuestionIndex - 1].option4)">
        {{giraffen[currentQuestionIndex - 1].option4}}
      </button>
    </li>


  <button *ngIf="showNextQuestionButton()" (click)="nextQuestion()">Nächste Frage</button>
</div>

<div *ngIf="currentQuestionIndex > giraffen.length">
  <h2>Quiz beendet</h2>
  <p>Danke fürs Mitmachen!</p>
</div>
